<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glittering Christmas Tree üéÑ</title>

<style>
  body {
    background: radial-gradient(circle, #001, #000);
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* TREE */
  .tree {
    position: relative;
  }

  .layer {
    position: absolute;
    left: -150px;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    animation: glitter 2s infinite alternate;
  }

  .layer:nth-child(1) {
    top: 0;
    border-bottom: 120px solid #0f0;
  }
  .layer:nth-child(2) {
    top: 60px;
    border-bottom: 140px solid #0c0;
    animation-delay: 0.3s;
  }
  .layer:nth-child(3) {
    top: 130px;
    border-bottom: 160px solid #090;
    animation-delay: 0.6s;
  }

  .trunk {
    position: absolute;
    top: 260px;
    left: -30px;
    width: 60px;
    height: 80px;
    background: #5a3a1a;
  }

  .star {
    position: absolute;
    top: -45px;
    left: -25px;
    font-size: 45px;
    animation: sparkle 1.5s infinite alternate;
  }

  @keyframes glitter {
    from { filter: brightness(1); }
    to { filter: brightness(1.4); }
  }

  @keyframes sparkle {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
  }

  /* SNOW */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  /* MUSIC BUTTON */
  .music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
  }
</style>
</head>

<body>
