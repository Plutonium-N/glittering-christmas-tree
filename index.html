const canvas = document.getElementById("scene");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ---------- TREE ---------- */
const tree = {
    x: canvas.width / 2,
    y: canvas.height * 0.7,
    scale: 2,
    ornaments: []
};

const colors = ["#ff0000", "#8b4513", "#ffd700"];
for(let i=0;i<50;i++){
    tree.ornaments.push({
        angle: Math.random() * Math.PI - Math.PI/2,
        height: Math.random() * 150,
        radius: Math.random() * 5 + 5,
        color: colors[Math.floor(Math.random() * colors.length)],
        twinkle: Math.random() * Math.PI * 2
    });
}

/* ---------- STAR ---------- */
const star = { x: tree.x, y: tree.y - 200, radius: 15, twinkle: Math.random()*Math.PI*2 };

function drawStar() {
    const t = Math.sin(star.twinkle)*0.5+0.5;
    ctx.save();
    ctx.translate(star.x, star.y);
    ctx.beginPath();
    for(let i=0;i<5;i++){
        ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*star.radius,
                   -Math.sin((18+i*72)/180*Math.PI)*star.radius);
        ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*star.radius*0.5,
                   -Math.sin((54+i*72)/180*Math.PI)*star.radius*0.5);
    }
    ctx.closePath();
    const grad = ctx.createRadialGradient(0,0,0,0,0,star.radius*1.5);
    grad.addColorStop(0, `rgba(255,192,203,${0.8*t})`);
    grad.addColorStop(0.5, `rgba(255,215,0,${0.8*t})`);
    grad.addColorStop(1, 'rgba(255,192,203,0)');
    ctx.fillStyle = grad;
    ctx.fill();
    ctx.restore();
    star.twinkle += 0.05;
}
