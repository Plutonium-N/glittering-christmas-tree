<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Tree ðŸŽ„</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000; /* black background */
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Snow canvas */
  #snowCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  /* Christmas tree GIF container */
  .tree-container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .tree-container img {
    max-width: 600px;
    width: 100%;
  }

  /* Music button */
  #musicBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 3;
    width: 60px;
    height: 60px;
    border: none;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
    box-shadow: 0 0 15px rgba(255,215,0,0.8);
    font-size: 28px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  #musicBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,215,0,1);
  }

  /* Merry Christmas text */
  .merry-text {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 60px;
    font-weight: bold;
    color: gold;
    z-index: 3;
    text-shadow:
      0 0 5px #FFD700,
      0 0 10px #FFD700,
      0 0 20px #FFA500,
      0 0 30px #FFA500,
      0 0 40px #FFD700;
    animation: glitter 2s infinite;
    pointer-events: none;
  }

  @keyframes glitter {
    0%, 100% { opacity: 1; text-shadow: 
      0 0 5px #FFD700,
      0 0 10px #FFD700,
      0 0 20px #FFA500,
      0 0 30px #FFA500,
      0 0 40px #FFD700; }
    50% { opacity: 0.8; text-shadow:
      0 0 2px #FFD700,
      0 0 5px #FFD700,
      0 0 10px #FFA500,
      0 0 15px #FFA500,
      0 0 20px #FFD700; }
  }
</style>
</head>
<body>

<!-- Snow canvas -->
<canvas id="snowCanvas"></canvas>

<!-- Christmas tree GIF -->
<div class="tree-container">
  <img src="merry-christmas-christmas-tree.gif" alt="Christmas Tree">
</div>

<!-- Merry Christmas text -->
<div class="merry-text">Merry Christmas</div>

<!-- Music button and audio -->
<button id="musicBtn">ðŸŽµ</button>
<audio id="music" src="christmas-music.mp3" loop></audio>

<script>
// Canvas setup
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Snowflake array and snow pile
let snowflakes = [];
let snowPile = Array(canvas.width).fill(0);

// Create rain-like snowflake
function createSnowflake() {
  const depth = Math.random();
  
  const centerWidth = canvas.width * 0.3; // 30% center
  let x;
  if(Math.random() < 0.7) {
    x = Math.random() < 0.5 
        ? Math.random() * ((canvas.width - centerWidth)/2) 
        : canvas.width - ((canvas.width - centerWidth)/2) + Math.random() * ((canvas.width - centerWidth)/2);
  } else {
    x = canvas.width/2 - centerWidth/2 + Math.random() * centerWidth;
  }

  snowflakes.push({
    x: x,
    y: -10,
    r: 0.5 + depth * 1.5,   // smaller radius for raindrop effect
    s: 1 + depth * 1.5,     // faster speed
    opacity: 0.2 + depth * 0.5
  });
}

// Animate snow
function animateSnow() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if (Math.random() < 0.7) createSnowflake();

  snowflakes.forEach(f => {
    f.y += f.s;

    const column = Math.floor(f.x);
    const pileHeight = snowPile[column] || 0;
    if(f.y > canvas.height - pileHeight) {
      snowPile[column] = pileHeight + f.r * 0.3; 
      f.y = -10;
      f.x = Math.random() * canvas.width;
      const depth = Math.random();
      f.r = 0.5 + depth * 1.5;
      f.s = 1 + depth * 1.5;
      f.opacity = 0.2 + depth * 0.5;
    }

    // Draw as small line for raindrop effect
    ctx.beginPath();
    ctx.moveTo(f.x, f.y);
    ctx.lineTo(f.x, f.y + f.r * 4);
    ctx.strokeStyle = `rgba(255,255,255,${f.opacity})`;
    ctx.lineWidth = f.r;
    ctx.stroke();
  });

  // Draw snow pile
  ctx.beginPath();
  ctx.moveTo(0, canvas.height);
  for(let i=0; i<snowPile.length; i++) {
    ctx.lineTo(i, canvas.height - snowPile[i]);
  }
  ctx.lineTo(canvas.width, canvas.height);
  ctx.closePath();
  ctx.fillStyle = "#ffffff";
  ctx.fill();

  requestAnimationFrame(animateSnow);
}
animateSnow();

// Music button functionality
const musicBtn = document.getElementById("musicBtn");
const music = document.getElementById("music");

musicBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        musicBtn.textContent = "ðŸ”Š";
    } else {
        music.pause();
        musicBtn.textContent = "ðŸŽµ";
    }
});
</script>

</body>
</html>
