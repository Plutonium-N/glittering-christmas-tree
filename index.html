<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Tree ðŸŽ„</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000; /* black background matches GIF */
    overflow: hidden;
  }
  #snowCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* allows clicks on GIF */
  }
  .tree-container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .tree-container img {
    max-width: 600px;
    width: 100%;
  }
</style>
</head>
<body>
<canvas id="snowCanvas"></canvas>

<div class="tree-container">
  <img src="merry-christmas-christmas-tree.gif" alt="Christmas Tree">
</div>

<script>
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Snowflake properties
let snowflakes = [];
function createSnowflake() {
  snowflakes.push({
    x: Math.random() * canvas.width,
    y: -10,
    r: Math.random() * 3 + 1,
    s: Math.random() * 1 + 0.5 // speed
  });
}

// Snow animation
function animateSnow() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  
  if (Math.random() < 0.5) createSnowflake();
  
  snowflakes.forEach(f => {
    f.y += f.s;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
    
    // reset if snowflake reaches bottom
    if(f.y > canvas.height) {
      f.y = -10;
      f.x = Math.random() * canvas.width;
      f.r = Math.random() * 3 + 1;
      f.s = Math.random() * 1 + 0.5;
    }
  });
  
  requestAnimationFrame(animateSnow);
}
animateSnow();
</script>
</body>
</html>
