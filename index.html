<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glittering Christmas Tree üéÑ</title>
<style>
  body {
    background: radial-gradient(circle, #001, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    font-family: Arial, sans-serif;
  }

  .tree {
    position: relative;
    width: 0;
    height: 0;
  }

  .layer {
    position: absolute;
    left: -150px;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    animation: glitter 2s infinite alternate;
  }

  .layer:nth-child(1) {
    top: 0;
    border-bottom: 120px solid #0f0;
  }
  .layer:nth-child(2) {
    top: 60px;
    border-bottom: 140px solid #0c0;
    animation-delay: 0.3s;
  }
  .layer:nth-child(3) {
    top: 130px;
    border-bottom: 160px solid #090;
    animation-delay: 0.6s;
  }

  .trunk {
    position: absolute;
    top: 260px;
    left: -30px;
    width: 60px;
    height: 80px;
    background: #5a3a1a;
  }

  .star {
    position: absolute;
    top: -40px;
    left: -20px;
    font-size: 40px;
    animation: sparkle 1.5s infinite;
  }

  @keyframes glitter {
    from { filter: brightness(1); }
    to { filter: brightness(1.4); }
  }

  @keyframes sparkle {
    0% { transform: scale(1); }
    100% { transform: scale(1.3); }
  }
</style>
</head>
<body>

<div class="tree">
  <div class="star">‚≠ê</div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="trunk"></div>
</div>

</body>
</html>
