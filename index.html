<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Snow canvas */
  #snowCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  /* Christmas tree GIF container */
  .tree-container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .tree-container img {
    max-width: 900px; /* slightly bigger for desktop */
    width: 100%;
  }

  /* Music button */
  #musicBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 3;
    width: 70px;
    height: 70px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.8); /* slightly transparent */
    box-shadow: 0 0 20px rgba(255,215,0,0.9);
    font-size: 32px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  #musicBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255,215,0,1);
  }

  /* Merry Christmas text */
  .merry-text {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 90px; /* larger for desktop */
    font-weight: bold;
    color: gold;
    z-index: 3;
    text-shadow:
      0 0 5px #FFD700,
      0 0 10px #FFD700,
      0 0 20px #FFA500,
      0 0 30px #FFA500,
      0 0 40px #FFD700;
    animation: glitter 2s infinite;
    pointer-events: none;
  }

  @keyframes glitter {
    0%, 100% { opacity: 1; text-shadow: 
      0 0 5px #FFD700,
      0 0 10px #FFD700,
      0 0 20px #FFA500,
      0 0 30px #FFA500,
      0 0 40px #FFD700; }
    50% { opacity: 0.8; text-shadow:
      0 0 2px #FFD700,
      0 0 5px #FFD700,
      0 0 10px #FFA500,
      0 0 15px #FFA500,
      0 0 20px #FFD700; }
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .tree-container img {
      max-width: 90%;
      margin-top: -50px; /* move GIF slightly higher */
    }
    .merry-text {
      font-size: 36px; /* smaller text */
    }
    #musicBtn {
      width: 45px;
      height: 45px;
      font-size: 22px;
    }
  }
</style>
