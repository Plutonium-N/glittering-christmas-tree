<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Tree ðŸŽ„</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000000;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Snow canvas */
  #snowCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  /* Christmas tree GIF container */
  .tree-container {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .tree-container img {
    max-width: 800px;  /* desktop size */
    width: 100%;
  }

  /* Desktop music button */
  #musicBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 3;
    width: 70px;
    height: 70px;
    border: none;
    border-radius: 50%;
    background: rgba(255, 215, 0, 0.8); /* gold slightly transparent */
    color: #8B4513; /* brown symbol */
    box-shadow: 0 0 20px rgba(255,215,0,0.9);
    font-size: 32px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, box-shadow 0.3s;
  }
  #musicBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255,215,0,1);
  }

  /* Merry Christmas text - Desktop */
  .merry-text {
    position: fixed;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 70px; /* desktop size remains */
    font-weight: bold;
    color: gold;
    z-index: 3;
    text-shadow:
        0 0 10px purple,
        0 0 20px purple,
        0 0 30px purple,
        0 0 40px purple;
    animation: glitter 2s infinite;
    pointer-events: none;
  }

  @keyframes glitter {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
  }

  /* Desktop thank you text */
  .thank-you-text {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(200, 200, 200, 0.6); /* greyish transparent */
    font-size: 20px;
    font-weight: bold;
    z-index: 3;
    pointer-events: none;
    white-space: nowrap;
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .tree-container img {
      max-width: 95%;       
      margin-top: 50px;    /* center vertically */
    }
    .merry-text {
      font-size: 36px;      
      color: #ffffff;       
      text-shadow:
        0 0 3px #FFD700,
        0 0 6px #FFD700,
        0 0 10px #FFD700,
        0 0 15px #FFA500; /* golden glitter */
    }
    #musicBtn {
      width: 45px;
      height: 45px;
      font-size: 22px;
      background: red;
      color: gold; 
    }
    .thank-you-text {
      display: none; /* hide on mobile */
    }
  }
</style>
</head>
<body>

<canvas id="snowCanvas"></canvas>

<div class="tree-container">
  <img src="merry-christmas-christmas-tree.gif" alt="Christmas Tree">
</div>

<div class="merry-text">Merry Christmas</div>
<div class="thank-you-text">Thank you for staying around in 2025</div>

<button id="musicBtn">ðŸŽµ</button>
<audio id="music" src="christmas-music.mp3" loop></audio>

<script>
// Canvas setup
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

let snowflakes = [];
let snowPile = Array(canvas.width).fill(0);

// Create snowflake
function createSnowflake() {
  const depth = Math.random();
  const centerWidth = canvas.width * 0.3;
  let x;

  const rand = Math.random();
  if (rand < 0.3) {
    x = canvas.width/2 - centerWidth/2 + Math.random() * centerWidth;
  } else {
    x = Math.random() * (canvas.width - centerWidth);
    if (x > canvas.width/2 - centerWidth/2) x += centerWidth;
  }

  let r, s;
  if(window.innerWidth < 600) { // mobile
    r = 1.5 + depth * 1.5;   // smaller flakes
    s = 0.3 + depth * 0.3;   // slowest possible fall
  } else { // desktop
    r = 3 + depth * 2;       
    s = 1.5 + depth * 1;     
  }

  snowflakes.push({
    x: x,
    y: -10,
    r: r,
    s: s,
    opacity: 0.2 + depth * 0.5,
    dx: (Math.random() - 0.5) * 0.5
  });
}

// Animate snow
function animateSnow() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const snowChance = 0.8; 
  if (Math.random() < snowChance) createSnowflake();

  snowflakes.forEach(f => {
    f.y += f.s;
    f.x += f.dx;

    const column = Math.floor(f.x);
    const pileHeight = snowPile[column] || 0;

    if(f.y > canvas.height - pileHeight) {
      snowPile[column] = pileHeight + f.r * 0.3;
      f.y = -10;
      f.x = Math.random() * canvas.width;
      const depth = Math.random();
      f.r = window.innerWidth < 600 ? 1.5 + depth * 1.5 : 3 + depth * 2;
      f.s = window.innerWidth < 600 ? 0.3 + depth * 0.3 : 1.5 + depth * 1;
      f.opacity = 0.2 + depth * 0.5;
      f.dx = (Math.random() - 0.5) * 0.5;
    }

    // Draw round droplet
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${f.opacity})`;
    ctx.fill();
  });

  // Draw snow pile
  ctx.beginPath();
  ctx.moveTo(0, canvas.height);
  for(let i=0; i<snowPile.length; i++) {
    ctx.lineTo(i, canvas.height - snowPile[i]);
  }
  ctx.lineTo(canvas.width, canvas.height);
  ctx.closePath();
  ctx.fillStyle = "#ffffff";
  ctx.fill();

  requestAnimationFrame(animateSnow);
}
animateSnow();

// Music button
const musicBtn = document.getElementById("musicBtn");
const music = document.getElementById("music");

musicBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
    // symbol stays the same
});
</script>

</body>
</html>
