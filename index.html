/* ---------- TREES ---------- */
function drawTree(x, y, scale) {
    ctx.save();
    ctx.translate(x, y);
    ctx.scale(scale, scale);

    // trunk
    ctx.fillStyle = "#5a3a1c";
    ctx.fillRect(-10, 0, 20, 50);

    // layers
    for (let i = 0; i < 5; i++) {
        ctx.beginPath();
        ctx.moveTo(0, -120 + i * 35);
        ctx.lineTo(-70 + i * 10, -40 + i * 35);
        ctx.lineTo(70 - i * 10, -40 + i * 35);
        ctx.closePath();
        ctx.fillStyle = `rgb(20, ${80 + i * 20}, 40)`;
        ctx.fill();

        // snow on branches
        ctx.strokeStyle = "rgba(255,255,255,0.8)";
        ctx.lineWidth = 4;
        ctx.stroke();
    }

    ctx.restore();
}
