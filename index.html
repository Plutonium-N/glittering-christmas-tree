<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Magic üéÑ</title>

<style>
  body {
    background: radial-gradient(circle, #001, #000);
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* TREE */
  .tree {
    position: relative;
  }

  .layer {
    position: absolute;
    left: -150px;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    animation: glitter 2s infinite alternate;
  }

  .layer:nth-child(1) { top: 0; border-bottom: 120px solid #0f0; }
  .layer:nth-child(2) { top: 60px; border-bottom: 140px solid #0c0; animation-delay: .3s;}
  .layer:nth-child(3) { top: 130px; border-bottom: 160px solid #090; animation-delay: .6s;}

  .trunk {
    position: absolute;
    top: 260px;
    left: -30px;
    width: 60px;
    height: 80px;
    background: #5a3a1a;
  }

  .star {
    position: absolute;
    top: -45px;
    left: -25px;
    font-size: 45px;
    animation: sparkle 1.5s infinite alternate;
  }

  @keyframes glitter { from {filter:brightness(1);} to {filter:brightness(1.4);} }
  @keyframes sparkle { from {transform:scale(1);} to {transform:scale(1.3);} }

  /* ORNAMENTS */
  .ornament {
    position: absolute;
    font-size: 18px;
    animation: twinkle 1.5s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.6; transform: scale(1); }
    to { opacity: 1; transform: scale(1.3); }
  }

  /* SNOW */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  /* SNOW PILE */
  #snowpile {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: white;
    transition: height 1s;
  }

  /* MUSIC BUTTON */
  .music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="tree">
  <div class="star">‚≠ê</div>

  <!-- ORNAMENTS -->
  <div class="ornament" style="top:40px; left:-60px;">üî¥</div>
  <div class="ornament" style="top:80px; left:20px;">üü°</div>
  <div class="ornament" style="top:120px; left:-90px;">üîµ</div>
  <div class="ornament" style="top:160px; left:60px;">üü£</div>

  <div class="layer"></div>
  <div class="layer"></div>
  <div class="layer"></div>
  <div class="trunk"></div>
</div>

<div id="snowpile"></div>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<audio id="bell">
  <source src="bell.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">üé∂ Music</div>

<script>
  /* BELL ON LOAD (NFC TAP) */
  window.addEventListener("click", () => {
    document.getElementById("bell").play();
  }, { once: true });

  /* MUSIC CONTROL */
  const music = document.getElementById("music");
  let playing = false;
  function toggleMusic() {
    playing ? music.pause() : music.play();
    playing = !playing;
  }

  /* SNOW + PILE */
  let pileHeight = 0;

  function createSnowflake() {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.innerHTML = "‚ùÑ";
    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.fontSize = Math.random() * 10 + 10 + "px";
    s.style.animationDuration = Math.random() * 5 + 5 + "s";
    document.body.appendChild(s);

    setTimeout(() => {
      s.remove();
      pileHeight += 1;
      document.getElementById("snowpile").style.height = pileHeight + "px";
    }, 8000);
  }

  setInterval(createSnowflake, 200);
</script>

</body>
</html>
